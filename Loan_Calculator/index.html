<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <link rel="stylesheet" type="text/css" href="Loan Calculator.css">
</head>
<body>
    <form id="loan-form">
        <h1 class="notification is-primary has-text">คำนวนค่างวดรถ</h1>
  
        <div class="slidecontainer">
        <input type="text" min="100000" max="2000000" value="" step="100000" class="slider" id="amount">  
        </div><br>
  
        <div class="slidecontainer">
        <input type="range" min="1" max="10" value="0" step="0.1" class="slider" id="interest">
        </div><br>
  
        <div class="slidecontainer">
        <input type="range" min="1" max="7" value="0" class="slider" id="year">
        </div><br>
  
        <div class="columns is-multiline">
    
          <div class="column is-12-tablet is-6-desktop is-3-widescreen">
            <div class="notification is-primary has-text">
              <p class="title">ราคารถยนต์ : <span id="demo1"></span></p>
            </div>
          </div>
  
          <div class="column is-12-tablet is-6-desktop is-3-widescreen">
            <div class="notification is-info has-text">
              <p class="title">อัตราดอกเบี้ย(%) : <span id="demo2"></span></p>
            </div>
          </div>
  
          <div class="column is-12-tablet is-6-desktop is-3-widescreen">
            <div class="notification is-link has-text">
              <p class="title">ปี : <span id="demo3"></span></p>
            </div>
          </div>
  
        </div>
  
        <br><br>
        <div class="control">
        <button class="button is-large is-fullwidth is-primary is-outlined">คำนวณ</button>
        </div>
  
                    <!-- RESULTS -->
        <section class="section"> 
          <h1 class="title">ผลการคำนวณ</h1>
          <div class="columns is-multiline">
    
            <div class="column is-12-tablet is-6-desktop is-3-widescreen">
              <div class="notification is-primary has-text">
                <p id="monthlyPayment" class="title is-1"></p>
                <p class="subtitle is-4">การชำระเงินรายเดือน</p>
              </div>
            </div>
  
            <div class="column is-12-tablet is-6-desktop is-3-widescreen">
              <div class="notification is-info has-text">
                <p id="totalInterest" class="title is-1"></p>
                <p class="subtitle is-4">ดอกเบี้ยทั้งหมด</p>
              </div>
            </div>
  
            <div class="column is-12-tablet is-6-desktop is-3-widescreen">
              <div class="notification is-link has-text">
                <p id="totalPayment" class="title is-1"></p>
                <p class="subtitle is-4">จำนวนเงินทั้งหมด</p>
              </div>
            </div>
  
          </div>
        </section>
  
    </form>
    <script src="Loan Calculator.js"></script>
  
   
</body>
</html>
